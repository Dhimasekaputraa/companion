<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Companion</title>
  </head>
  <body>
    <!-- Window Border -->
    <div class="title-bar">
      <div class="title">Companion</div>

      <div class="title-bar-btns">
        <button id="min-btn">-</button>
        <button id="close-btn">x</button>
      </div>
    </div>

    <!-- Calendar -->
    <section class="calendar" id="calendar">
      <p id="calendar-title">Ginger Calendar</p>
      <section class="date-container">
        <div id="date-today"></div>
        <div id="month-today"></div>
      </section>
    </section>

    <!-- date modal -->
     <div id="birthday-modal" class="modal hidden">
      <div class="modal-content">
        <p id="modal-label">Set Your Birthday</p>

        <input type="number" id="birthday-day" min="1" max="31" placeholder="Day">
        
        <select id="birthday-month">
          <option value="0">January</option>
          <option value="1">February</option>
          <option value="2">March</option>
          <option value="3">April</option>
          <option value="4">May</option>
          <option value="5">June</option>
          <option value="6">July</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">October</option>
          <option value="10">November</option>
          <option value="11">December</option>
        </select>

        <div class="modal-actions">
          <button id="cancel-birthday">Cancel</button>
          <button id="save-birthday">Save</button>
        </div>
      </div>
    </div>

    <!-- Button -->
     <button id="audio-toggle" class="icon-btn">
      <img id="audio-icon" src="/asset/music-on-button.png" alt="Audio On"> Music
    </button>
    <section class="button-container">
      <button id="petting" class="icon-btn">
        <img src="/asset/petting-button.png" alt="Pet Icon" /> Pet
      </button>
      <button id="chatting" class="icon-btn">
        <img src="/asset/chatting-button.png" alt="Chat Icon" /> Chat
      </button>
      <button id="info-button" class="icon-btn">
      <img src="/asset/info-button.png" alt="Info Icon" /> Funfact
     </button>
    </section>

    <!-- Gift -->
    <section id="gift" class="gift hidden">
      <div class="gift-box"></div>
    </section>

    <!-- Gift Modal -->
    <div id="gift-modal" class="modal hidden">
      <div class="gift-modal">
        <p id="gift-title">Special Note</p>
        <p id="gift-text"></p>
        <p id="gift-sign"></p>
          <button id="close-gift">close</button>
      </div>
    </div>

    <!-- Pet -->
    <div class="pet-wrapper">
      <img class="shadow" src="/asset/shadow.png" alt="Shadow" />
      <div class="pet"></div>
    </div>
    
    <!-- Text -->
    <div class = "text_container">
      <u class="pet-name">Ginger</u>
      <div id="bubble">
        <div id="bubble-content"></div>
        <small id="bubble-hint" class="hidden">(Click to continue)</small>
        <form id="chat-form" class="hidden">
          <div class="options">
            <label><input type="radio" name="mood" value="happy">Feeling great</label>
            <label><input type="radio" name="mood" value="sad">Not feeling great</label>
          </div>
          <button type="submit">
            <img src="/asset/send-button.png" alt="Send Icon" /> Send
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="/src/renderer.js"></script>
  </body>
</html>
